<html>
    <header>
        <title>JavaScript Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </header>

    <body class="container d-flex justify-content-center align-items-center bg-dark min-vh-100">
        
        <!-- Start Screen -->
        <div id="start-screen" class="card text-center">
            <div class="card-body p-5">
                <h1 class="card-title mb-4 text-primary">üß† JavaScript Quiz</h1>
                <p class="card-text mb-4 text-muted">Test your knowledge with 40 challenging questions!</p>
                <p class="card-text mb-4 text-warning">‚è∞ You have 5 minutes to complete the quiz</p>
                <button id="start-button" class="btn btn-primary btn-lg" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="card" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1 id="question"></h1>
                <div class="timer-container">
                    <span class="badge bg-warning fs-6" id="timer">5:00</span>
                </div>
            </div>

            <div class="card-body">
                <div class="mb-3">
                    <small class="text-muted">Question <span id="question-counter">1</span> of <span id="total-questions">40</span></small>
                </div>
                <div id="answers"></div>
            </div>

            <div class="card-footer">
                <button id="next-button" class="btn btn-primary" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result" style="display: none;" class="card text-center">
            <div class="card-header">
                <h1>Quiz Completed!</h1>
            </div>

            <div class="card-body">
                <p class="mb-3">Your Score: <span id="score" class="text-primary fs-4 fw-bold"></span> / <span id="max-score">40</span></p>
                <p id="time-info" class="text-muted mb-4"></p>
                <button class="btn btn-success" onclick="restartQuiz()">Play Again</button>
            </div>
        </div>
    </body>

    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
